    slug: home
    url: /
  - name: Archives
    slug: archives
    url: /archives

# widgets
widgets:
  - links
  - tagcloud

# Less
less:
  compress: true

# use url, not username
social:
- slug: github
  url: https://github.com/xianmobilelab
- slug: rss
	url: /atom.xml
